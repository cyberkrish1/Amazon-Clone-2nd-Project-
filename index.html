<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="header">
        <div class="amazon-nav">
            <div class="amazon-logo border">
                <a href="#amazon">
                    <img src="amazon_logo.png" alt="amazon-logo" class="amazon-logo" loading="lazy">
                </a>
            </div>
            <div class="amazon-address border">
                <div class="amazon-address-container">
                    <p class="amazon-deliver">Deliver to</p>
                    <div class="address_logo">
                        <i class="fa-solid fa-location-dot logo"></i>
                        India
                    </div>
                    

                </div>
                
            </div>
            <div class="nav-search">
                <select class="search-select"><option>All</option></select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-language-container border">
                <img src="flag.png" alt="india_flag" class="language-flag">
                EN
                <i class="fa-solid fa-angle-down"></i>

            </div>
            <div class="amazon-hello border">
                <div class="amazon-signin">Hello,sign in</div>
                <div class="amazon-accounts">Accounts & Lists <i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="amazon-return border">
                <div class="returns">Returns</div>
                <div class="orders">& Orders</div>
            </div>
            <div class="nav-cart border">
                <span class="cart"><i class="fa-solid fa-cart-shopping"></i></span>
                <span class="cart">Cart</span>
            </div>
        </div>
    </div>
    <div class="header2">
        <div class="nav2">
            <div class="nav2-menu">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <p>Today's Deals</p>
            <p>Cutomer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
    </div>
    <div class="hero-section">
        <div class="hero-message">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a>Click here to go to amazon.in</a></div>
    </div>
    <div class="shop-section">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
